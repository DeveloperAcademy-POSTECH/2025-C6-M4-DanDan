name: Run Unit Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'  # 너희가 사용하는 Xcode 버전에 맞춰

      - name: Run tests
        run: xcodebuild test -scheme DanDan -destination 'platform=iOS Simulator,name=iPhone 16'
